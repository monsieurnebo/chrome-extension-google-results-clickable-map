<html>
<head>
  <title>Clickable maps from Google results</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="./header-icon.png" />
    <h1 class="header__title">Clickable maps from Google results</h1>
  </header>

  <main class="body">
    <p class="body__text">
      This extension is bringing back clickable map thumbnails in Google results, which have been disabled for european users.
    </p>

    <p class="body__text">
      Enjoying this extension? <br />Feel free to add a nice comment on its <a
        href="https://chromewebstore.google.com/detail/google-results-clickable/dokhogcjkmekjbjgdfajfoelpjlaaoha"
        target="_blank" class="body__link">Chrome Web Store page</a> :)
    </p>
  </main>

  <footer class="footer">
    <div class="footer__item">
      <a class="footer__link" href="https://github.com/monsieurnebo/chrome-extension-google-results-clickable-map/releases"
        target="_blank">
        Changelog
      </a>
    </div>

    <div class="footer__item">
      <a class="footer__link" href="https://github.com/monsieurnebo/chrome-extension-google-results-clickable-map"
        target="_blank">
        Source code
      </a>
    </div>

    <div class="footer__item">
      <a class="footer__link" href="https://github.com/monsieurnebo/chrome-extension-google-results-clickable-map/issues"
        target="_blank">
        Support
      </a>
    </div>
  </footer>
</body>

</html>
